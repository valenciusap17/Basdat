{% extends "base.html" %} {% block content %}
<head>
  <title>PEMINJAMAN STADIUM</title>
</head>
<body class="bg-gray-100">
  {% include 'navbar_manager.html' %}
  <h1 class="text-center text-3xl font-bold my-8">PEMINJAMAN STADIUM</h1>
  <form
    method="POST"
    action="{% url 'manager:scheduleBooking' %}"
    class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md"
  >
    {% csrf_token %}
    <div class="mb-4">
      <label for="stadium" class="block font-medium text-gray-700"
        >Stadium:</label
      >
      <select
        name="stadium"
        id="stadium"
        class="form-select mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
      >
        {% for stadium in allStadium %}
        <option value="{{stadium.namaStadium}}">{{stadium.namaStadium}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-4">
      <label for="date" class="block font-medium text-gray-700">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        required
        class="form-input mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
      />
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700"
      >
        SUBMIT
      </button>
    </div>
  </form>
</body>
{% endblock content %}
