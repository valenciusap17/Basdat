{% extends "base.html" %} {% block content %}
<head>
  <title>Daftar Pelatih</title>
</head>
<body>
  {% include 'navbar_manager.html' %}
  <h1 class="text-3xl font-bold flex justify-center mt-10">
    Daftar Pelatih
  </h1>
  <div class="mx-auto mt-10 w-2/5">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3 bg-gray-200">Pilih Pelatih</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white flex justify-center"
            >
            <form method="POST" action="{% url 'manager:pilihPelatih' %}">
              {% csrf_token %}
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="pelatih"
              >
                
              {% for pelatih in pelatih_notim %}
              <option value = "{{pelatih.id_pelatih}}" >{{pelatih.nama_lengkap}} - {{pelatih.spesialisasi}}</option>
              {% endfor %}
              </select>
            
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="flex justify-center">
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-10">
      SUBMIT
    </button>
  </div>
</form>
</body>
{% endblock content %}
